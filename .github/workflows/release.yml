# Build and publish a Foundry VTT module release.
# - Trigger: push a tag v* (e.g. v1.0.0) or run manually (workflow_dispatch).
# - Builds compendium packs, zips the module, and creates a GitHub Release with the zip.

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0). Leave empty to use package.json version.'
        required: false

env:
  MODULE_ID: swrpg-dice-helper-compendium

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

  release:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build compendium packs
        run: npm run build

      - name: Prepare release zip
        run: |
          mkdir -p release
          cp module.json README.md release/
          cp -r packs scripts styles docs release/ 2>/dev/null || true
          cd release && zip -r "../${{ env.MODULE_ID }}.zip" . && cd ..

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: ${{ env.MODULE_ID }}.zip
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for release assets to be available
        run: sleep 300
        # GitHub can take ~5 min to serve release files; delay manifest update so the zip is downloadable.

      - name: Update module.json manifest on main
        run: |
          git fetch origin main
          git checkout main
          node -e "
            const fs = require('fs');
            const m = JSON.parse(fs.readFileSync('module.json', 'utf8'));
            m.version = '${{ steps.version.outputs.version }}';
            m.manifest = 'https://raw.githubusercontent.com/${{ github.repository }}/main/module.json';
            m.download = 'https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/${{ env.MODULE_ID }}.zip';
            fs.writeFileSync('module.json', JSON.stringify(m, null, 2));
          "
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add module.json
          git diff --staged --quiet || git commit -m "chore: point manifest download to v${{ steps.version.outputs.version }}"
          git push origin main
